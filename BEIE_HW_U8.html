function parseMetaCSV(text) {
  const lines = text.trim().split("\n");
  if (lines.length < 2) return [];

  const header = lines[0].split(",").map(h => h.trim());
  const rows = lines.slice(1);

  return rows.map(row => {
    const cols = row.split(",");
    const obj = {};
    header.forEach((h, i) => {
      obj[h] = (cols[i] || "").trim();
    });
    return obj;
  });
}

        // Hiển thị token [IMG:...] – nếu là Google Drive thì dùng iframe preview
    function renderImgToken(urlRaw) {
      const url = urlRaw.trim();

      if (/drive\.google\.com/i.test(url)) {

          skill: (cols[1] || '').toLowerCase(),
          part: cols[2] || '',
          group: cols[3] || ('G' + (index + 1)),
          type: (cols[4] || 'mcq').toLowerCase(),
          passage: cols[5] || '',
          question: cols[6] || '',
          options: [
            cols[7] || '',
            cols[8] || '',
            cols[9] || '',
            cols[10] || ''
          ],
          answer: (cols[11] || '').trim()
        };
        questions.push(q);
      });

      return questions;

// Passage có thể gồm nhiều phần, phân tách bằng " // ":
//  - [IMG: url]  → ảnh (hoặc iframe Google Drive)
//  - url audio   → audio (mp3, m4a, wav, ogg hoặc link Drive)
//  - text        → hiển thị trong khung .passage
function renderPassageWithMedia(passageText, containerEl, skill) {
  if (!passageText) return;

  const segments = passageText
    .split(' // ')           // tách theo " // " để không làm vỡ https://
    .map(s => s.trim())
    .filter(Boolean);

  const textSegments = [];

  segments.forEach(seg => {
    // 1) ẢNH: dạng [IMG: ...]
    if (/^\[IMG:/i.test(seg)) {
      // giữ nguyên, lát nữa convert trong HTML
      textSegments.push(seg);
      return;
    }

    // 2) AUDIO: link Drive hoặc file .mp3/.wav/.m4a/.ogg...
    const isHttp      = /^https?:\/\//i.test(seg);
    const hasAudioExt = /\.(mp3|wav|m4a|ogg)(\?|$)/i.test(seg);
    const isDriveLink = /drive\.google\.com/i.test(seg);
    const isAudioUrl  = isHttp && hasAudioExt;

    // Cho phép audio cả trong reading & listening
    if (isDriveLink || isAudioUrl) {
      // 2a. Audio Google Drive → iframe preview
      if (isDriveLink) {
        let fileId = '';
        const m1 = seg.match(/\/d\/([^\/]+)/);
        const m2 = seg.match(/[?&]id=([^&]+)/);
        if (m1 && m1[1]) fileId = m1[1];
        else if (m2 && m2[1]) fileId = m2[1];

        if (fileId) {
          const iframe = document.createElement('iframe');
          iframe.className = 'audio-frame';
          iframe.src = 'https://drive.google.com/file/d/' + fileId + '/preview';
          iframe.allow = 'autoplay';
          containerEl.appendChild(iframe);
        }
      }
      // 2b. Audio file thường
      else if (isAudioUrl) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = seg;
        containerEl.appendChild(audio);
      }
    } else {
      // 3) Text còn lại
      textSegments.push(seg);
    }
  });

  // Nếu còn text/IMG thì gộp vào một khung passage
  if (textSegments.length) {
    const passageDiv = document.createElement('div');
    passageDiv.className = 'passage';

    // Ghép lại, dùng " // " rồi đổi thành xuống dòng
    let html = escapeHtml(textSegments.join(' // '));

    // Hỗ trợ **in đậm**
    html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

    // Xuống dòng khi gặp // (nếu còn)
    html = html.replace(/\/\/\s*/g, '<br><br>');

    // Đổi [IMG: url] thành iframe / img thực tế
    html = html.replace(/\[IMG:([^\]]+)\]/gi, (m, url) => renderImgToken(url));

    passageDiv.innerHTML = html;
    containerEl.appendChild(passageDiv);
  }
}

function normalizeText(str) {
  return (str || '')
    .toLowerCase()
    .replace(/[\u2018\u2019]/g, "'")  // ‘ và ’  -> '
    .replace(/\s+/g, ' ')            // gộp nhiều khoảng trắng
    .trim();
}

 function gradeQuiz() {
  const quizDiv = document.getElementById('quiz');
  const questionDivs = quizDiv.querySelectorAll('.question');
  let correct = 0;
  const total = questionDivs.length;

  questionDivs.forEach(div => {
    const type = div.dataset.type || 'short';

    // Lấy đáp án gốc (giữ nguyên để hiển thị nếu cần)
    const answerRawDisplay = (div.dataset.answer || '').trim();

    // Tạo danh sách đáp án đúng, cho phép nhiều đáp án ngăn cách bởi |
    const answerList = answerRawDisplay
      .split('|')
      .map(normalizeText)   // dùng hàm chuẩn hóa ở trên
      .filter(s => s);

    let userAnswer = '';

    if (type === 'mcq') {
      const checked = div.querySelector('input[type="radio"]:checked');
      if (checked) {
        userAnswer = normalizeText(checked.value);
      }
    } else {
      const input = div.querySelector('input[type="text"]');
      if (input) {
        userAnswer = normalizeText(input.value);
      }
    }

    let isCorrect = false;
    if (answerList.length && userAnswer) {
      // Đúng nếu userAnswer trùng BẤT KỲ phần tử nào
      if (answerList.includes(userAnswer)) {
        isCorrect = true;
      }
    }

    if (isCorrect) {
      div.classList.add('correct');
      div.classList.remove('incorrect');
      correct++;
    } else {
      div.classList.add('incorrect');
      div.classList.remove('correct');
    }
  });

  const percent = Math.round(correct * 100 / Math.max(total, 1));

  const name = (document.getElementById('studentName').value || '').trim() || 'NoName';
  const cls  = (document.getElementById('studentClass').value || '').trim();
  const now  = new Date();
  const timestamp = now.toLocaleString();

  const logLine =
    name + '\t' +
    cls + '\t' +
    TEST_ID + '\t' +
    timestamp + '\t' +
    correct + '\t' +
    total + '\t' +
    percent;

  if (typeof LOG_ENDPOINT !== 'undefined' && LOG_ENDPOINT) {
    const payload = {
      testId:   TEST_ID,
      name:     name,
      className: cls,
      correct:  correct,
      total:    total,
      percent:  percent,
      rawLog:   logLine
    };

    fetch(LOG_ENDPOINT, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    }).catch(err => {
      console.error('Error sending result to Sheet:', err);
    });
  }

  const box = document.getElementById('resultBox');
box.style.display = 'block';
box.innerHTML = `
  <div style="font-size:16px; margin-bottom:4px;">
    <strong>Bài test:</strong> ${TEST_ID}
  </div>
  <div style="font-size:18px; margin-bottom:8px;">
    <strong>Kết quả:</strong> đúng ${correct}/${total} câu
  </div>
  <div style="
    font-size:28px;
    font-weight:bold;
    color:#007acc;
    padding:10px 0;
  ">
    ${percent}%
  </div>
`;

}
